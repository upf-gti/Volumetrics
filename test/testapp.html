<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style type="text/css">
    </style>
</head>
<body style="margin: 0;">
<div>
    <div id=toolbox style="width: 100vw; height: 20px; padding: 5px; background: #607d8b;">
        <div style="float: left; width: 30%; height: 1px;"></div>
        <button id="toolCameraPan">Pan</button>
        <button id="toolCameraZoom">Zoom</button>
        <button id="toolCameraOrbit">Orbit</button>
        <button id="toolCameraRotate">Rotate</button>
        <button id="toolCameraReset">Reset Camera</button>
        <span>|</span>
        <button id="toolTestPicking">Test Picking</button>
        <button id="toolAnnotation">Annotate</button>
        <button id="toolRemoveAnnotation">Remove</button>
        <span>|</span>
        <button id="shaderDefault">Normal</button>
        <!--<button id="shaderXRAY">XRAY</button>
        <button id="shaderMIP">MIP</button>-->
        <button id="shaderPicking">Picking</button>
    </div>

    <div id=visualizer style="width: 100vw; height: calc(100vh - 30px);">
        <div id="leftBar" style="float: left; width: calc(30% - 10px); height: 100%; padding-left:5px; padding-right:5px; background: #eceff1;">
            <div>
                <p>Volume from import <input id="importON" type="checkbox" checked="true"></p>
                <p>Dicom folder: <input id="dicomInput" type="file" webkitdirectory directory multiple/></p>
                <p>Nifti file (.nii):<input id="niiInput" type="file"/></p>
                <p>Volume data (.vl):<input id="vlInput" type="file"/></p>
                <p>Example (100MB):<button id="vlExample">Download</button></p>
            </div>
            <hr>
            <!--<div>
                <p>Volume from math function <input id="mathON" type="checkbox"></p>
                <input id="mathFunc" type="text">
                <button id="mathSet">Set</button>
            </div>
            <hr>-->
            <p>Transfer Function Editor</p>
            <div id="tfeditor" style="">
                <!--tfeditor creates a 2d canvas here-->
            </div>
            <span>Presets</span>
            <button id="preset1">1</button>
            <button id="preset2">2</button>
            <button id="preset3">3</button>
            <hr>
            <div>
                <p>Cutting Plane</p>
                <input id="cuttingON" type="checkbox">
                <input id="cuttingSlider" type="range" min="-1000" max="1000" value="0">
            </div>
        </div>
        <div id="volumetrics" style="float: right; width: 70%; height: 100%;">
            <!--volumetrics creates a webgl2 canvas here-->
        </div>
    </div>
</div>
</body>

<!-- include the parser library -->
<script src="../src/lib/gl-matrix.js"></script>
<script src="../src/lib/litegl.js"></script>
<script src="../src/lib/rendeer.js"></script>
<script src="../src/lib/daikon.js"></script>
<script src="../src/lib/nifti-reader.js"></script>

<script src="../src/volumetrics.js"></script>

<script src="lib/mathjs.js"></script>

<script src="testapp.js"></script>
</html>
